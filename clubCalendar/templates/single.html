{% extends 'base.html' %}


{% load static %}

{% block content %}	
<div class="jumbotron jumbotron-single d-flex align-items-center" style="background-image: url({{post.image}})">
  <div class="container text-center">
    <h2 class="display-2 mb-4">{{post.title}}</h2>
    <h4 class="display-5 mb-4">{{post.clubName.name}} Club</h4>
    <hr style="border-top: 10px solid #ffff; border-radius: 5px; width: 200px;">
  </div>
</div>	<!-- Contact Form Section -->
<section id="single-content" class="bg-#292929" style="color: #f5f5f5;">
    <div class="container">
        <div class="section-content blog-content">
            
            <div class="row">
                <!-- Single Content Holder -->
                <div class="col-md-8 offset-md-2 mt-4">
                    <!-- <h4>{{post.clubName.name}}</h4> -->
                    <img class="float-left" width="320px" src="{{post.image}}" alt="">
                    <p>{{post.description}}</p>

                </div>
                <!-- End of Contact Form Holder -->
            </div><hr style="border-top: 10px solid #ffff; border-radius: 5px; width: 350px;">
        </div>
    </div>
</section>
{% endblock %}
